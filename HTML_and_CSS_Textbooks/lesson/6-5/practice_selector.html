<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./practice_selector.css" />
    <title>総合課題3</title>
  </head>
  <body>
    <article>
      <h1>私のおすすめレストラン</h1>
      <p class="header__description">
        私が今までに利用したレストランの中からおすすめのお店を紹介します
      </p>
      <section class="shop">
        <h2>おすすめのレストラン一覧</h2>
        <ul>
          <li>レストランA</li>
          <li class="ladies family">レストランB</li>
          <li class="ladies">レストランC</li>
          <li>レストランD</li>
          <li class="family">レストランE</li>
        </ul>
        <div>
          <p class="section__description">
            <span class="ladies">ピンク</span
            >の背景色のレストランは女性に特におすすめです
          </p>
          <p class="section__description">
            <span class="family">赤</span>の文字色はファミリー向けのお店です
          </p>
        </div>
      </section>
      <section class="food">
        <h2>各レストランのおすすめ料理</h2>
        <dl>
          <dt>レストランA</dt>
          <dd>フレンチトースト</dd>

          <dt>レストランB<span class="star">★</span></dt>
          <dd>パンケーキ</dd>

          <dt>レストランC</dt>
          <dd>シーザーサラダ</dd>

          <dt>レストランD<span class="star">★</span></dt>
          <dd>ハンバーグ</dd>

          <dt>レストランE</dt>
          <dd>ミートスパゲティ</dd>
        </dl>
        <div>
          <p class="section__description">
            <span class="star">★</span>は雑誌で紹介された料理です
          </p>
        </div>
      </section>
    </article>
  </body>
</html>
