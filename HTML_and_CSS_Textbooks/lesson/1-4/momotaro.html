<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>昔話</title>
    <style>
      h1 {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>桃太郎</h1>
    <p>むかしむかし、あるところにおじいさんとおばあさんが住んでいました。</p>
    <p>おじいさんは山に柴刈りに、おばあさんは川に洗濯にいきました。</p>
    <p>
      おばあさんが洗濯していると、川上からどんぶらこどんぶらこと、大きな桃が流れてきました。
    </p>
  </body>
</html>
